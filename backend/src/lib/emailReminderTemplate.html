<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{subject}}</title>
</head>
<body style="margin:0; padding:0; font-family:'Segoe UI', sans-serif; background-color:#f5f9fd; color:#333; width: 100%; height: 100%; ">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0;">
    <tr>
      <td>
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); overflow:hidden;">
          <tr>
            <td style="color:#1c2b8e; padding:20px; text-align:center;">
              <div style="width: 80%; display: flex; justify-content: center; align-items: center; margin: 0 auto;">
                <img src="https://panel.elektropomiar.net.pl/logo.webp" alt="Elektropomiar Logo" width="100%" style="margin-bottom:10px;" />
              </div>
              <h2 style="margin:0; font-size:22px;">{{subject}}</h2>
            </td>
          </tr>
          <tr>
            <td style="padding:30px;">
              <p style="font-size:16px; line-height:1.6; margin:0 0 20px;">
                Poniższe zasoby mają zaplanowany przegląd na dzień <strong>{{targetDate}}</strong>.
              </p>
              <table width="100%" cellpadding="10" cellspacing="0" style="border-collapse:collapse; font-size:14px; border: 1px solid #ddd; border-radius:5px; overflow:hidden;">
                <thead>
                  <tr style="background-color:#e6f0fa; color:#005999; text-align:center; border: 1px solid #ddd;">
                    {{headers}}
                  </tr>
                </thead>
                <tbody>
                  {{rows}}
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td style="background-color:#f0f4f8; padding:20px; text-align:center; font-size:12px; color:#888; border: 1px solid #ddd; border-top: none;">
              &copy; 2025 Elektropomiar | <a href="https://panel.elektropomiar.net.pl" target="_blank" style="color:#0077cc; text-decoration:none;">panel.elektropomiar.net.pl</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
